      <script> 
         // contact page form validation 
         
         function validation()
         {
         var fname = document.forms["contact"]["firstname"].value;
         if (fname == "") {
         alert("First Name must be filled out");
         return false;
         }
         var lname = document.forms["contact"]["lastname"].value;
         if (lname == "") {
         alert("Last Name must be filled out");
         return false;
         }
         var email=document.forms["contact"] ["email"].value;
         if(email==""){
         alert("Please enter the valid email")
         }
         var address = document.forms["contact"]["address"].value;
         if (address=="") {
         alert("Enter your valid address");
         return false;
         }
         var country = document.forms["contact"]["country"].value;
         if (country=="") {
         alert("Select your valid country");
         return false;
         }
         var message = document.forms["contact"]["subject"].value;
         if (message == "" || message.length<10) {
         alert("Character must be atleast 10");
         return false;
         }
         // alert("Successfully submitted"); 
         return true;
         
         }
